<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>TN Water Map | Home</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header class="header">
			<h2>Tamil Nadu Water Map</h2>
		</header>

		<section class="grid-box">
			<section class="box">
        <label for="year" class="label">Select Year</label>
				<select name="year" id="year">
					<option value="2011">2011</option>
					<option value="2012">2012</option>
					<option value="2013">2013</option>
					<option value="2014">2014</option>
					<option value="2015">2015</option>
					<option value="2016">2016</option>
					<option value="2017">2017</option>
					<option value="2018">2018</option>
					<option value="2019">2019</option>
				</select>
        <label for="month" class="label">Select Month</label>
				<select name="month" id="month">
					<option value="Jan" selected>January</option>
					<option value="Feb">February</option>
					<option value="Mar">March</option>
					<option value="Apr">April</option>
					<option value="May">May</option>
					<option value="June">June</option>
					<option value="July">July</option>
					<option value="Aug">August</option>
					<option value="Sep">September</option>
					<option value="Oct">October</option>
					<option value="Nov">November</option>
					<option value="Dec">December</option>
				</select>
				<button type="submit" id="submit" onclick="getSelectedMap()">
					Show Map
				</button>
			</section>
      	<section class="img-container">
				<img
					src="water_data/img/2011/avwl_Apr11.png"
					alt="Map of TN Water Levels"
					id="map"
				/>
		</section>
  </section>
		<footer class="footer">
			<h3>Designed with ❤️️ by Team Infinity</h3>
		</footer>
		<script src="js/app.js"></script>
	</body>
</html>
